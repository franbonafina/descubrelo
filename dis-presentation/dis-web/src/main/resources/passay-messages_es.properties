INSUFFICIENT_SPECIAL=La contrase\u00F1a debe contener al menos %1$s caracteres especiales.
INSUFFICIENT_CHARACTERISTICS=La Contrase\u00F1a coincide con %1$s de %3$s normas de car\u00E1cter, pero es necesario %2$s.
SOURCE_VIOLATION=La contrase\u00F1a no puede ser el mismo que tu %1$s contrase\u00F1a.
TOO_LONG=La contrase\u00F1a debe tener no m\u00E1s de %2$s caracteres de longitud.
TOO_SHORT=La contrase\u00F1a debe tener al menos %1$s caracteres de longitud.
