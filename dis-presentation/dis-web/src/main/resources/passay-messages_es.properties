#MENSAJES PARA LA VALIDACION DE PASSWORD
HISTORY_VIOLATION=La contrase\u00F1a %1$s ya fue utilizada anteriormente.
ILLEGAL_WORD=La contrase\u00F1a coincide con la palabra '%1$s' del diccionario.
ILLEGAL_WORD_REVERSED=La contrase\u00F1a contiene la palabra '%1$s' inversa del diccionario.
ILLEGAL_MATCH=La contrase\u00F1a coincide con el patron ilegal '%1$s'.
ALLOWED_MATCH=La contrase\u00F1a debe coincidir con el patron '%1$s'.
ILLEGAL_CHAR=La contrase\u00F1a contiene el car\u00E1cter ilegal '%1$s'.
ALLOWED_CHAR=La contrase\u00F1a contiene el car\u00E1cter ilegal '%1$s'.
ILLEGAL_SEQUENCE=La contrase\u00F1a contiene una secuencia ilegal '%1$s'.
ILLEGAL_USERNAME=La contrase\u00F1a contiene el id de usuario '%1$s'.
ILLEGAL_USERNAME_REVERSED=La contrase\u00F1a contiene el id de usuario '%1$s' invertido.
ILLEGAL_WHITESPACE=La contrase\u00F1a no puede contener espacios en blanco.
INSUFFICIENT_UPPERCASE=La contrase\u00F1a debe contener al menos %1$s caracteres en may\u00FAsculas.
INSUFFICIENT_LOWERCASE=La contrase\u00F1a debe contener al menos %1$s caracteres en min\u00FAsculas.
