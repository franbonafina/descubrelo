<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/templates/template.xhtml">

<ui:define name="viewTitle">
	#{msg['message.report.invoiceERP.name']}
</ui:define>

<ui:define name="content">
	<h:outputScript name="jquery/jquery.js" library="primefaces"
		target="head" />

		<div class="Container100">
			<div class="ContainerIndent">

			<p:panel>
				<p:focus />
									  
				<h:form prependId="false" id="reportForm">
					<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
	
					<p:panelGrid styleClass="transparent no-border" columns="4">
					
						<!-- COMPANY -->
						<p:outputLabel for="companyFilter"
							value="#{msg['message.common.company']}" />
						<p:selectOneMenu id="companyFilter"
							styleClass="dis-input-width"
							value="#{reportInvoiceERPController.company}"
							title="#{msg['message.customer.tooltip.filterCode']}"
							converter="omnifaces.SelectItemsConverter"
							required="true">
							
							<f:selectItems 
								value="#{sessionSelectorController.companies}"
								var="company" 
								itemValue="#{company}"
								itemLabel="#{company.code} - #{company.description}" />
						</p:selectOneMenu>

						<p:outputLabel />
						<p:outputLabel />
						
						<!-- START DATE -->
						<p:outputLabel value="#{msg['message.report.startTransmissionDate']}"
							for="startDateFilter" />
						<p:calendar id="startDateFilter"
							required="true"
							value="#{reportInvoiceERPController.startDate}"
							title="#{msg['message.report.startTransmissionDate.tooltip']}"
							locale="#{languageController.language}"
							pattern="#{languageController.localeDatePattern}"
							styleClass="dis-input-width" />
	
						<p:outputLabel />
						<p:outputLabel />
						
						<!-- END DATE -->
						<p:outputLabel value="#{msg['message.report.endTransmissionDate']}"
							for="endDateFilter"/>
						<p:calendar id="endDateFilter"
							required="true"
							value="#{reportInvoiceERPController.endDate}"
							title="#{msg['message.report.endTransmissionDate.tooltip']}"
							locale="#{languageController.language}"
							pattern="#{languageController.localeDatePattern}"
							styleClass="dis-input-width" />				
							
						<p:outputLabel />
						<p:outputLabel />
						
						<!-- FROM INVOICE-->
						<p:outputLabel for="invoiceFrom" value="#{msg['message.report.invoiceERP.invoiceFrom']}" />
						<p:inputText id="invoiceFrom"
							value="#{reportInvoiceERPController.invoiceFrom}"
							title="#{msg['message.report.invoiceERP.invoiceFrom.tooltip']}"
							styleClass="dis-input-width" maxlength="20" >							
							<!-- <f:convertNumber integerOnly="true" type="number"/> -->
						</p:inputText>
						<p:outputLabel />
						<p:outputLabel />
						
						<!-- TO INVOICE -->
						<p:outputLabel for="invoiceTo" value="#{msg['message.report.invoiceERP.invoiceTo']}" />
						<p:inputText id="invoiceTo"
							value="#{reportInvoiceERPController.invoiceTo}"
							title="#{msg['message.report.invoiceERP.invoiceTo.tooltip']}"
							styleClass="dis-input-width" maxlength="20" >							
							<!-- <f:convertNumber integerOnly="true" type="number"/> -->
						</p:inputText>						
					</p:panelGrid>
	
					<ui:param name="controller" value="#{reportInvoiceERPController}" />
					<ui:include src="reportFooter.xhtml" />		
				</h:form>
			</p:panel>				
			</div>
		</div>

	</ui:define>
</ui:composition>
