<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="viewTitle">
		#{msg['message.user.settings.passwordChange.label']}
	</ui:define>
	
	<ui:define name="content">

		<h:outputScript name="jquery/jquery.js" library="primefaces"
			target="head" />

		<div class="ContainerIndent">
			<!-- 
			<span class="FontBold Fs18 hardblue">
				#{msg['message.header.changePassword']}
			</span>
			<div class="EmptyBox10"></div>  
			-->
				
			<p:panel id="panelSetting">

				<h:form id="changePasswordSettingForm">
					
					<p:messages id="changePasswordFormMessages" closable="true"
							showDetail="false" autoUpdate="true" />

					<div class="Container100">
						<div class="ContainerIndent">
																				 
							<h:panelGrid columns="2" id="changePassword" cellpadding="5">
								
								<p:outputLabel
									for="passwordFirst" 
									value="#{msg['message.changePassword.first']} :"/>
								<p:password id="passwordFirst"
									value="#{changePasswordController.password}" required="true"
									label="#{msg['message.changePassword.first']}"
									styleClass="Container80 Fnone MarAuto Fs18 passwordFirstValidation" />

								<p:outputLabel 
									for="passwordNew"
									value="#{msg['message.changePassword.new']} :"/>
								<p:password id="passwordNew"
									value="#{changePasswordController.newPassword}" match="passwordNew2"
									label="#{msg['message.changePassword.new']}" required="true"
									feedback="false"
									styleClass="Container80 Fnone MarAuto Fs18 passwordNewValidation"/>

								<p:outputLabel 
									for="passwordNew2"
									value="#{msg['message.changePassword.confirm']} :"/>
								<p:password id="passwordNew2"
									value="#{changePasswordController.newPasswordCopy}"
									label="#{msg['message.changePassword.confirm']}"
									required="true" feedback="false" 
									styleClass="Container80 Fnone MarAuto Fs18 passwordNew2Validation"/>
							</h:panelGrid>
							
							<div class="EmptyBox20"></div>
								
							<p:commandButton 
								id="confirmChangePassword" update="changePasswordSettingForm"
								value="#{msg['message.user.settings.passwordChange.button']}"
								actionListener="#{changePasswordController.confirmChangePassword}" 
								styleClass="dis-button-width"/>
						</div>
					</div>
				</h:form>

			</p:panel>
		</div>

	</ui:define>

</ui:composition>
