<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="shortcut icon" href="#{resource['images/favicon.ico']}"
		type="image/x-icon" />

	<title>#{msg['message.application.brand.title']}</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<h:outputScript name="js/layout.js" library="sentinel-layout" />
	<h:outputStylesheet name="css/font-icon-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/sentinel-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/core-layout.css"
		library="sentinel-layout" />
	<h:outputScript name="js/validation.js" />
	<h:outputStylesheet name="ais-style.css" library="css" />
</h:head>

<h:body class="fontRegular dis-login-back white-back">
	<div class="Container80 MaxWid600 Fnone MarAuto TexAlCenter">

		<span><a href="" id="login-logo" style="margin: 0px;"> </a></span> <span
			class="FontTitilliumRegular dis-title">
			#{msg['message.application.brand.title']} </span>
	</div>

	<div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10"
		id="password-box">
		<div class="Container100">
			<div
				class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft dis-panel"
				role="1">

				<!-- LANGUAGE -->
				<h:form id="changePasswordMandatorioForm" styleClass="Fright">
					<p:selectOneMenu id="languageSelect"
						value="#{languageController.language}" var="lang" effect="fade"
						styleClass="dis-language-menu" onchange="submit()"
						valueChangeListener="#{languageController.languageChanged}">

						<f:selectItems value="#{languageController.languages}" />

						<p:column>
							#{lang.displayName}
							<!-- 
							<h:graphicImage name="#{lang.language}.png"
								library="images/language" /> 
							-->
						</p:column>
						<p:column>#{lang.language}</p:column>
					</p:selectOneMenu>
				</h:form>

				<div class="EmptyBox5" />

				<!-- TITLE -->
				<h:outputText id="loginTitle"
					styleClass="Fnone hardblue Wid60 MarAuto FontBold"
					value="#{msg['message.header.changePassword']}" />
			</div>

			<h:form id="changePasswordForm" styleClass="form-horizontal"
				role="form">

				<div class="Container90 Fnone MarAuto TexAlCenter TabContent"
					id="TAB1">

					<p:messages id="changePasswordMessages" showSummary="true"
						autoUpdate="true" closable="true"
						styleClass="Container80 Fnone MarAuto" />

					<div class="EmptyBox30"></div>

					<p:focus />

					<!-- USERNAME -->
					<p:inputText id="usernamePassword"
						value="#{changePasswordController.username}" required="true"
						label="#{msg['message.common.username']}"
						placeholder="#{msg['message.common.username']}"
						styleClass="Container80 Fnone MarAuto Fs18" />

					<div class="EmptyBox10"></div>

					<!-- OLD PASSWORD -->
					<p:password id="passwordFirst"
						value="#{changePasswordController.password}" required="true"
						label="#{msg['message.changePassword.first']}"
						placeholder="#{msg['message.changePassword.first']}"
						styleClass="Container80 Fnone MarAuto Fs18 passwordFirstValidation" />

					<div class="EmptyBox10"></div>

					<!-- NEW PASSWORD -->
					<p:password id="passwordNew"
						value="#{changePasswordController.newPassword}"
						match="passwordNew2" label="#{msg['message.changePassword.new']}"
						required="true" feedback="false"
						styleClass="Container80 Fnone MarAuto Fs18 passwordNewValidation"
						placeholder="#{msg['message.changePassword.new']}" />

					<div class="EmptyBox10"></div>

					<!-- NEW PASSWORD CONFIRMATION -->
					<p:password id="passwordNew2"
						value="#{changePasswordController.newPasswordCopy}"
						label="#{msg['message.changePassword.confirm']}"
						placeholder="#{msg['message.changePassword.confirm']}"
						required="true"
						styleClass="Container80 Fnone MarAuto Fs18 passwordNew2Validation"
						feedback="false" />


					<div class="EmptyBox30"></div>

					<!-- CHANGE -->
					<p:commandButton id="changePasswordButton"
						value="#{msg['message.common.save']}"
						action="#{changePasswordController.confirmChangePasswordMandatory}"
						styleClass="Fs14 changePassword-button"
						update="changePasswordForm">
					</p:commandButton>

					<!-- CANCEL -->
					<p:commandButton id="cancelPasswordButton"
						value="#{msg['message.common.cancel']}"
						actionListener="#{changePasswordController.cancel}"
						styleClass="Fs14 changePassword-button" process="@this">
					</p:commandButton>

					<div class="EmptyBox20"></div>
				</div>
			</h:form>

		</div>
	</div>
</h:body>
</html>
